<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader API</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            font-family: 'Pacifico', cursive;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(173, 216, 230, 0.6);
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the YouTube Downloader API</h1>
        <p>Use the <code>/download</code> endpoint to download YouTube videos.</p>
        <p>Example: <code>/download?url=https://www.youtube.com/watch?v=example</code></p>
    </div>
    <script>
        // Function to create bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.width = `${Math.random() * 100}px`;
            bubble.style.height = bubble.style.width;
            bubble.style.left = `${Math.random() * 100vw}px`;
            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 20000); // Remove bubble after animation
        }

        // Create bubbles on touch/click
        document.body.addEventListener('click', (e) => {
            createBubble();
        });
    </script>
</body>
</html>
